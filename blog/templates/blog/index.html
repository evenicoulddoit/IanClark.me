{% extends "base.html" %}

{% block title%}Blog{% endblock %}
{% block main %}
  <h1>Blog</h1>
  <h2>All Posts</h2>
  {% if not posts %}
  No posts found
  {% endif %}
  {% for post in posts %}
    <a href="{{ post.get_absolute_url }}">
      {{ post.title }}
    </a> <br />
  {% endfor %}
{% endblock %}
